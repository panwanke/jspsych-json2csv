<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON转CSV工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
    }
    .drop-zone.dragover {
      background-color: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .download-link {
      display: none;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>JSON转CSV工具</h1>
  
  <div class="drop-zone">
    将JSON文件拖放到此处，或点击选择文件
    <input type="file" id="file-input" style="display: none;" multiple>
  </div>

  <div id="file-list" class="file-list">
    <h3>已选择文件：</h3>
    <ul id="selected-files"></ul>
  </div>

  <button id="process-btn">转换并下载CSV</button>
  <div id="status" class="status"></div>

  <script>
    function JSON2CSV(objArray) {
      const array = typeof objArray != "object" ? JSON.parse(objArray) : objArray;
      let line = "";
      let result = "";
      const columns = [];
      for (const row of array) {
        for (const key in row) {
          let keyString = key + "";
          keyString = '"' + keyString.replace(/"/g, '""') + '",';
          if (!columns.includes(key)) {
            columns.push(key);
            line += keyString;
          }
        }
      }
      line = line.slice(0, -1);
      result += line + "\r\n";
      for (const row of array) {
        line = "";
        for (const col of columns) {
          let value = typeof row[col] === "undefined" ? "" : row[col];
          if (typeof value == "object") {
            value = JSON.stringify(value);
          }
          const valueString = value + "";
          line += '"' + valueString.replace(/"/g, '""') + '",';
        }
        line = line.slice(0, -1);
        result += line + "\r\n";
      }
      return result;
    }

    const dropZone = document.querySelector('.drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('selected-files');
    const processBtn = document.getElementById('process-btn');
    const statusDiv = document.getElementById('status');
    let files = [];

    // 处理文件拖放
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    // 更新文件列表显示
    function updateFileList() {
      fileList.innerHTML = '';
      files.forEach((file, index) => {
        const li = document.createElement('li');
        li.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
        fileList.appendChild(li);
      });
    }

    // 处理多个文件
    function handleFiles(newFiles) {
      files = Array.from(newFiles);
      updateFileList();
      statusDiv.textContent = `已选择 ${files.length} 个文件`;
    }

    // 处理转换和下载
    processBtn.addEventListener('click', async () => {
      if (files.length === 0) {
        statusDiv.textContent = '请先选择文件';
        return;
      }

      statusDiv.textContent = '开始处理...';
      processBtn.disabled = true;

      try {
        for (const file of files) {
          const reader = new FileReader();
          const promise = new Promise((resolve, reject) => {
            reader.onload = (e) => {
              try {
                const csvData = JSON2CSV(e.target.result);
                const blob = new Blob([csvData], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                
                // 创建下载链接
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name.replace(/\.json$/i, '.csv');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                resolve();
              } catch (error) {
                reject(error);
              }
            };
            reader.onerror = reject;
          });

          reader.readAsText(file);
          await promise;
        }

        statusDiv.textContent = `成功处理 ${files.length} 个文件`;
      } catch (error) {
        console.error(error);
        statusDiv.textContent = `处理失败: ${error.message}`;
      } finally {
        processBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
